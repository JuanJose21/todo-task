<div class="row justify-content-center p-5">
  <div class="col-sm-6">
    <h2>
      <img width="45" alt="Tasky Logo" src="assets/task-poli.png" />
      Inicio de sesi칩n
    </h2>
    <div class="alert alert-danger" *ngIf="loginError">{{ loginError }}</div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Email</label>
        <input
          type="text"
          id="username"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div class="invalid-feedback">
          <div>Email es requerido</div>
        </div>
      </div>
      <div class="form-group mt-2">
        <label for="password">Contrase침a</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">
            La contrase침a es requerida
          </div>
        </div>
      </div>
      <div class="form-group mt-3">
        <button [disabled]="loading" class="btn btn-primary">
          Iniciar sesi칩n
          <div class="spinner-border" role="status" *ngIf="loading"></div>
        </button>
        <a routerLink="/register" class="btn btn-link">Registrarse</a>
      </div>
    </form>
  </div>
</div>
