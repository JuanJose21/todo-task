<div class="row justify-content-center p-5">
  <div class="col-sm-6">
    <h2>
      <img width="45" alt="Tasky Logo" src="assets/task-poli.png" />
      Registro
    </h2>
    <div class="alert alert-danger" *ngIf="err">
      {{ err }}
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group mt-2">
        <label for="email">Email</label>
        <input
          type="text"
          formControlName="email"
          id="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email es requerido</div>
          <div *ngIf="f['email'].errors['email']">Email invalido</div>
        </div>
      </div>
      <div class="form-group mt-2">
        <label for="password">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          id="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">
            Contraseña es requerida
          </div>
          <div *ngIf="f['password'].errors['minlength']">
            Contraseña debe tener al menos 6 caracteres
          </div>
        </div>
      </div>
      <div class="form-group mt-3">
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Registrar
        </button>
        <a routerLink="/login" class="btn btn-link">Cancelar</a>
      </div>
    </form>
  </div>
</div>
