<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <h2 align="center">
      <img width="45" alt="Tasky Logo" src="assets/tasky.png" />
      <br />
      Registro
    </h2>
    <br />
    <br />
    <div class="alert alert-danger" *ngIf="err">
      {{ err }}
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input
          type="text"
          formControlName="name"
          id="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
        />
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">Nombre es requerido</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          formControlName="email"
          id="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email es requerido</div>
          <div *ngIf="f['email'].errors['email']">Email invalido</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input
          type="text"
          formControlName="username"
          id="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
        />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">
            Nombre de usuario es requerido
          </div>
          <div *ngIf="f['username'].errors['minlength']">
            Nombre de usuario debe ser de minumo 6 caracteres
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          id="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">
            Contraseña es requerida
          </div>
          <div *ngIf="f['password'].errors['minlength']">
            Contraseña debe tener al menos 6 caracteres
          </div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Registrar
        </button>
        <a routerLink="/login" class="btn btn-link">Cancelar</a>
      </div>
    </form>
  </div>
  <div class="col-sm-4"></div>
</div>
